    </g>
    <g id="komyaku-drop-blue">
      <path d="M0,-40 C8,-40 18,-25 22,-5 C26,20 20,38 0,42 C-20,38 -26,20 -22,-5 C-18,-25 -8,-40 0,-40 Z" fill="#3B82F6"/>
      <g class="eye-blink2"><circle cx="0" cy="-15" r="11" fill="white"/><circle cx="3" cy="-18" r="5" fill="#1E3A8A"/></g>

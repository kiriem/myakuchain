<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <style>
    /* ゆっくり浮遊アニメーション（滑らか・開始位置0） */
    @keyframes floatSlow1 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes floatSlow2 {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    /* 上下にゆっくり移動（滑らか・開始位置0） */
    @keyframes riseUp1 {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(-8px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(8px); }
    }
    @keyframes riseUp2 {
      0%, 100% { transform: translateY(0px); }
      25% { transform: translateY(6px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(-6px); }
    }

    /* ゆっくり伸縮アニメーション（滑らか） */
    @keyframes wobbleSlow {
      0%, 100% { transform: scale(1, 1); }
      50% { transform: scale(1.03, 0.97); }
    }

    /* 組み合わせ（滑らか・開始位置0） */
    @keyframes floatWobbleSlow {
      0%, 100% { transform: translateY(0px) scale(1, 1); }
      50% { transform: translateY(-8px) scale(1.02, 0.98); }
    }

    /* 瞬きアニメーション */
    @keyframes blink1 {
      0%, 45%, 55%, 100% { transform: scaleY(1); }
      48% { transform: scaleY(0.3); }
      50% { transform: scaleY(0.1); }
      52% { transform: scaleY(0.3); }
    }
    @keyframes blink2 {
      0%, 40%, 50%, 100% { transform: scaleY(1); }
      43% { transform: scaleY(0.3); }
      45% { transform: scaleY(0.1); }
      47% { transform: scaleY(0.3); }
    }
    @keyframes blink3 {
      0%, 30%, 35%, 70%, 75%, 100% { transform: scaleY(1); }
      32% { transform: scaleY(0.1); }
      72% { transform: scaleY(0.1); }
    }

    .komyaku-slow1 { animation: floatSlow1 10s ease-in-out infinite; }
    .komyaku-slow2 { animation: floatSlow2 12s ease-in-out infinite; }
    .komyaku-rise1 { animation: riseUp1 14s ease-in-out infinite; }
    .komyaku-rise2 { animation: riseUp2 16s ease-in-out infinite; }
    .komyaku-wobble { animation: wobbleSlow 8s ease-in-out infinite; }
    .komyaku-combo { animation: floatWobbleSlow 11s ease-in-out infinite; }

    .blob-float { animation: floatSlow1 14s ease-in-out infinite; }

    .eye-blink1 { animation: blink1 4s ease-in-out infinite; transform-box: fill-box; transform-origin: center center; }
    .eye-blink2 { animation: blink2 5s ease-in-out infinite; transform-box: fill-box; transform-origin: center center; }
    .eye-blink3 { animation: blink3 6s ease-in-out infinite; transform-box: fill-box; transform-origin: center center; }
  </style>

  <defs>
    <!-- Gr02風: しずく型（水滴）上が尖って下が丸い -->
    <g id="komyaku-drop-red">
      <path d="M0,-40 C8,-40 18,-25 22,-5 C26,20 20,38 0,42 C-20,38 -26,20 -22,-5 C-18,-25 -8,-40 0,-40 Z" fill="#E8344E"/>
